            }
          }

    <!-- ===== Minimal critical CSS for fast first paint (kept inline) ===== -->
    <style>
      /* Loading placeholder optimized for mobile */
      #app:empty {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: #f9fafb;
        padding: 20px;
        box-sizing: border-box;
      }
  
      #app:empty::before {
        content: '';
        width: 48px;
        height: 48px;
        border: 4px solid #e5e7eb;
        border-top: 4px solid #1f3a8a;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 16px;
      }
  
      #app:empty::after {
        content: 'Loading site information...';
        font-family: system-ui, -apple-system, sans-serif;
        color: #1f3a8a;
        font-size: 16px;
        font-weight: 500;
        text-align: center;
        line-height: 1.4;
        max-width: 280px;
        animation: pulse 2s ease-in-out infinite;
      }
  
      @keyframes spin {
        0% {
          transform: rotate(0deg)
        }
  
        100% {
          transform: rotate(360deg)
        }
      }
  
      @keyframes pulse {
  
        0%,
        100% {
          opacity: 1
        }
  
        50% {
          opacity: .7
        }
      }
  
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Ubuntu, Cantarell, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility
      }
    </style>
  </head>
  <body>
    <!-- Add noscript message for users without JavaScript -->
    <noscript>
      <div style="padding: 20px; text-align: center; font-family: system-ui, sans-serif">
        Please enable JavaScript to use this application.
      </div>
    </noscript>

    <div id="app"></div>

    <!-- Add connection status indicator for instant feedback -->
    <script>
      window.addEventListener('offline', () => {
        document.body.classList.add('is-offline')
      })
      window.addEventListener('online', () => {
        document.body.classList.remove('is-offline')
      })
    </script>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
